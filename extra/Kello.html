<SCRIPT>

function time(){
//Create new date object
var aika = new Date();
//Array for date names
var paiva = ["Sunnuntai", "Maanantai","Tiistai","Keskiviikko","Torstai","Perjantai","Lauantai"];
//Create date and check leading zeroes
var date = leadingZero(aika.getDate()) + "." + leadingZero((aika.getMonth()+1)) + "." + aika.getFullYear();
// Create time and check leading zeroes
var klo = leadingZero(aika.getHours()) + ":" + leadingZero(aika.getMinutes()) + ":" + leadingZero(aika.getSeconds());
// output string
var output = "<font size='52'>T‰n‰‰n on " + paiva[aika.getDay()] + "<br>" + date + " " + klo;
// print output
document.getElementById("kello").innerHTML = output;

}

// if day/month/min/sec/hour is less than 10, add leading zero
function leadingZero(x){
	if (x < 10) {
		x = "0"+x;
	}
	return x;
}
// call time() function every 500ms
setInterval(time, 500);

</SCRIPT>
</head>
<body bgcolor="#000000" text="white" onload="time()">
<div id="kello"></div>
</font>
</body>
