<BODY>
<SCRIPT type=text/javascript>
<!-- tarkistuskoodi tulee tarkista-metodiin -->
function validoi() {

var str = document.getElementById("syote").value;
var tyhja = /\s/g;
var str = document.getElementById("muutettu").value = str.replace(tyhja, "");
}



</SCRIPT>

<H1>Henkilötietojen syöttö</H1>
<FORM name=lomake action="">
<TABLE border=0>
  <TBODY>
  <TR>
    <TD>Henkilötunnus: </TD>
    <TD><INPUT name=syote id="syote"></TD></TR>
  <TR>
    <TD>Tarkistustulos: </TD>
    <TD><INPUT name=muutettu id="muutettu"></TD></TR>
  <TR>
    <TD></TD>
    <TD><INPUT onclick=validoi() type=button value=Validoi></TD></TR></TBODY></TABLE></FORM></BODY></HTML>
